<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证码</title>
    <script>
        window.onload = function () {
            var img = document.getElementById("img");
            img.onclick = function(){
                //加时间戳
                var time = new Date().getTime();
                img.src = "/checkCode/servlet?"+time;
            }

        }
    </script>
</head>
<body>
<img id ="img" src="/checkCode/servlet">
</body>
</html>
